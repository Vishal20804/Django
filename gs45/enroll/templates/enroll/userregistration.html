<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errorlist{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.non_field_errors}}
        {% for field in form %}
       <div> {{field.label_tag}} {{field}} <span class="errorlist">{{field.errors|striptags}}</span><br>
       </div>
    {% endfor %}

<input type="submit" value="submit" >
    </form>

</body>
</html>
