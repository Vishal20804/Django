<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        {% if fm.non_field_errors %}
          {% for error in fm.non_field_errors %}
          {{error}}
          {% endfor %}
        {% endif %}
        {% for f in fm %}
     {{f.label_tag}} {{f}} {{f.errors|striptags}} <br> <br>
       {% endfor %}
        <input type="submit" value="submit">
    </form>
    <a href="{% url 'signup' %}">Don't have an account</a>
</body>
</html>
