<DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'course/css/course.css' %}">
    {% endblock corecss %}
    
</head>
<body>
    <nav>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'aboutus' %}">About</a></li>
        <li><a href="{% url 'course1' %}">Django Course</a></li>
        
    </nav>
    {% block content %} {% endblock content %}
    {% block content1 %} {% endblock content1 %}
    {% block content2 %} {% endblock content2 %}

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>


</body>
</html>
