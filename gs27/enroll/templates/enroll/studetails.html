<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <h2>Student page</h2>
    {{stu}}
    <br>
    {% if stu %}
    <h2>Show data</h2>
    <table >
        <tr>
            <th>ID</th>
            <th>StuID</th>
            <th>Stuname</th>
            <th>Stuemail</th>
            <th>Stupass</th>
        </tr>
        {% for st in stu %}
        <tr>
        <td>{{st.id}}</td>
        <td> {{st.stuid}}</td>
        <td>{{st.stuname}}</td>
        <td>{{st.stuemail}}</td>
        <td> {{st.stupass}}</td>
        </tr>{% endfor %}
    </table>

    {% else %}
    <h2>No data</h2>


    {% endif %}
</body>

</html>
