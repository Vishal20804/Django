<!DOCTYPE html>
<html lang="en">
<head>

    <title>dashboard</title>
</head>
<body>
    <h2>dashboard page</h2>
    <head>Welcome {{name}}</head><br>

    {% endif %} 
    <br>

   <br>

    <a href="{% url 'logout' %}">Logout</a>

</html>
